name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # CONFIG VALIDATION
  # ============================================================================
  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pydantic jsonschema pyyaml

      - name: Validate config schemas
        run: |
          python scripts/validate_configs.py

      - name: Validate manifest consistency
        run: |
          python scripts/generate_manifest.py --check

  # ============================================================================
  # TRANSFORM TESTS
  # ============================================================================
  test-transforms:
    name: Test Transforms
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Java (for PySpark)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: |
          pip install pyspark pytest pytest-cov

      - name: Run transform tests
        working-directory: transforms
        run: |
          pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: transforms/coverage.xml
          flags: transforms
          fail_ci_if_error: false

  # ============================================================================
  # WEBAPP BUILD & TEST
  # ============================================================================
  test-webapp:
    name: Test Webapp
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build
        run: npm run build

  # ============================================================================
  # MANIFEST INTEGRITY
  # ============================================================================
  check-manifest:
    name: Check Manifest Integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate and compare manifest
        run: |
          python scripts/generate_manifest.py
          if [ -n "$(git status --porcelain manifest.json)" ]; then
            echo "::error::manifest.json is out of date. Run 'python scripts/generate_manifest.py' and commit."
            git diff manifest.json
            exit 1
          fi

  # ============================================================================
  # SECURITY SCAN
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
